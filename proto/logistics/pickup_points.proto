syntax = "proto3";

option go_package = "go/logistics";

package logistics;

import "google/api/annotations.proto";
import "common.proto";

service PickupPointsLogisticsService{
  rpc PickupList(PickUpPointsLogisticsRequest) returns (common.UnifiedResponse) {
    option (google.api.http) = {
      post: "/api/v1/pickup/{provider}/points"
      body: "*"
    };
  }
}

//message Pagination {
//  uint32 limit =  1;
//  uint32 offset = 2;
//}

message PickUpPointsLogisticsRequest {
  string provider = 1;
  LogisticsPickUpPointsFilter filter =   2;
  common.Paginate pagination = 3;
}

message LogisticsPickUpPointsFilter {
  int32 id = 1;
  int32 pvzId = 2;
  string address = 3;
  string coordinates = 4; // TODO првоерить тип
  bool is_active = 5;
}
