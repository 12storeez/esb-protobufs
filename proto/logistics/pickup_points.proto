syntax = "proto3";

option go_package = "go/logistics";

package logistics;

import "google/api/annotations.proto";
import "google/protobuf/wrappers.proto";
import "common.proto";

service PickupPointsLogisticsService{
  rpc PickupList(PickUpPointsLogisticsRequest) returns (common.UnifiedResponse) {
    option (google.api.http) = {
      post: "/api/v1/pickup/provider/{provider}/points"
      body: "*"
    };
  }

  rpc PickupUpdate(PickUpPointsLogisticsUpdateRequest) returns (common.UnifiedResponse) {
    option (google.api.http) = {
      patch: "/api/v1/pickup/provider/{provider}/points/{id}"
      body: "*"
    };
  }
}

message PickUpPointsLogisticsRequest {
  string provider = 1;
  LogisticsPickUpPointsFilter filter = 2;
  common.PaginationRequest pagination = 3;
}

message PickUpPointsLogisticsUpdateRequest {
  int32 id = 1;
  string provider = 2;
  bool is_active = 3;
}

message PickUpPointsLogisticsUpdateResponse {
  string status = 1;
  string message = 2;
  PickupPointLogistics data = 3;
}

message LogisticsPickUpPointsFilter {
  int32 id = 1;
  string pvzId = 2;
  string address = 3;
  google.protobuf.BoolValue is_active = 4;
  string coordinates = 5; 
}

message PickUpPointsLogisticsResponse {
  repeated PickupPointLogistics points = 1;
}

message PickupPointLogistics {
  int32  id = 1;
  string title = 2;
  string code = 3;
  bool   is_active = 4;
  string delivery_period = 5;
  string phone = 6;
  string timetable = 7;
  string metro = 8;
  string address = 9;
  string trip_description = 10;
  string coordinates = 11;
  string provider = 12;
}
