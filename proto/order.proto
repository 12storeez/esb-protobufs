message OrderHistory {
    int64 history_id = 1;
    oneof result {
        Order order = 2;
        int64 entity_id = 3;
    }
    optional string source = 4;
    optional string user_guid = 5;
    string field_name = 6;
    optional string old_value = 7;
    string new_value = 8;
    string created_at = 9;
    optional string ip = 10;
}

message ExchangeLog {
    int64 id = 1;
    oneof result {
        int64 entity_id = 2;
        Order order = 3;
    }
    string entity_name = 4;
    string body = 5;
    int64 version = 6;
    string created_at = 7;
}

message Outbox {
    int64 id = 1;
    oneof result {
        int64 entity_id = 2;
        Order order = 3;
    }
    string entity_name = 4;
    string event_type = 5;
    optional string last_message = 6;
    string status = 7;
    string destination = 8;
    string body = 9;
    int32 retry_counter = 10;
    int64 version = 11;
    string created_at = 12;
    string updated_at = 13;
}

message GetListOutBoxResponse {
    string status = 1;
    string message = 2;
    PaginationResponse pagination = 3;
    int64 code = 4;
    repeated Error errors = 5;
    repeated Outbox data = 6;
}

message GetByIDOutBoxResponse {
    string status = 1;
    string message = 2;
