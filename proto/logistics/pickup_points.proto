syntax = "proto3";

option go_package = "go/logistics";
import "common.proto";

service PickupPointsService{
  rpc PickupList(PickUpPointsRequest) returns (common.UnifiedResponse) {
    option (google.api.http) = {
      post: "/api/v1/pickup/{provider}/points"
      body: "*"
    };
  }
}

message Pagination {
  uint32 limit =  1;
  uint32 offset = 2;
}

message PickUpPointsRequest {
  string provider = 1;
  Filter filter =   2;
  Pagination pagination = 3;
}

message Filter {
  int32 id = 1;
  int32 pvzId = 2;
  string address = 3;
  string coordinates = 4; // TODO првоерить  тип
  bool is_active = 5;
}
